server:
  servlet:
    context-path: /api

spring:
  application:
    name: course-registration

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ringle
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        show_sql: true

    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:db/mysql/data.sql